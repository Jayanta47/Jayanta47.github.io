{% assign item = include.item %}

<div class="d-none d-md-block">
    <div class="no-gutters border-bottom border-gray p-3">
        <div class="mb-2">
            <div class="d-md-block" style="color: #565656"><h6><img src="/assets/images/icons/calendar.png" style="height: 20px; width: 20px;">&nbsp;{{ item.date | date: "%d %b, %Y" }}</h6></div>       
                <div class="d-flex">
                    <h6 class="mt-2 mb-0 font-weight-bold">
                    {%- if item.icon -%}
                    {{ item.icon }}&nbsp;
                    {%- endif -%}
                        {{ item.title }}
                    </h6>
                    {%- if item.link -%}
                    <div class="mt-2 ml-2">
                        <a target="_blank" href="{{ item.link }}"><i class="fa-solid fa-link"></i></a>
                    </div>
                    {%- endif -%}
                </div>
        </div>
        {%- if item.cover -%}
        <div class="px-3 pb-3">
            <img data-src="{{ item.cover | relative_url }}" alt="{{ item.title }}" class="lazy w-100 rounded-sm" src="{{ '/assets/images/empty_300x200.png' | relative_url }}" style="max-width: 750px; max-height: 450px; display: block; margin: auto;">
        </div>
        {%- endif -%}
        <div>
            <p class="mt-0 mb-2 small" style="text-align: justify; font-size: 14px;">{{ item.description }}</p>
        </div>
    </div>
</div>
